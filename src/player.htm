<div class="ttyplayer" ref="container">
  <header class="ttyplayer-header">TTYPlayer</header>
  <div class="ttyplayer-body" ref="body"></div>
  <footer class="ttyplayer-footer">
    <button class="play hide" ref="playButton">
      <i></i>
      <span>play</span>
    </button>
    <button class="pause hide" ref="pauseButton">
      <i></i>
      <span>pause</span>
    </button>
    <div class="button-wrap">
      <div class="select-wrap" ref="speedSelect">
        <div class="select">
          <a href="#" data-value="8">8x</a>
          <a href="#" data-value="4">4x</a>
          <a href="#" data-value="2">2x</a>
          <a href="#" data-value="1">1x</a>
          <a href="#" data-value="0.5">0.5x</a>
          <a href="#" data-value="0.25">0.25x</a>
        </div>
      </div>
      <button class="speed" ref="speedButton">
        1x
      </button>
    </div>
  </footer>
</div>
